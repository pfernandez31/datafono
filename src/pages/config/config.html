<ion-header>
  <ion-navbar color="primary">
    <ion-title>CONFIGURACIÓN</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- User settings-->
  <ion-item-group>
    <ion-item>
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="language" cancelText="Cancel" okText="OK">
      	<ion-option value="es-ES" selected="true">Spanish (ES)</ion-option>
        <ion-option value="en-US" >English (US)</ion-option>
        <ion-option value="pt-BR">Portuguese (BR)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Moneda</ion-label>
      <ion-select [(ngModel)]="currency" cancelText="Cancel" okText="OK">
        <ion-option value="USD" selected="true">U.S Dollar (US$)</ion-option>
        <ion-option value="EUR">Euro (€)</ion-option>
        <ion-option value="CNY">Mexican Peso (MXN)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Comercio ID</ion-label>
       <ion-input type="text" [disabled]="true" value="13871683"></ion-input>
    </ion-item>
    <ion-item>
      	<ion-label>Nombre Comercial</ion-label>
       	<ion-input type="text"  value="Insilius Demo"></ion-input>
    </ion-item>
    <ion-item>
      <span>Manual de Usuario</span>
    </ion-item>
    <ion-item>
       <span>Politicas de Uso</span>
    </ion-item>
    <ion-item>
      <span>Soporte y Asistencia</span>
    </ion-item>
  </ion-item-group>  
  <button ion-button color="primary" full tappable >Actualizar Informacion</button>
</ion-content>
